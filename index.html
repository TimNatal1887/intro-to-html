<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro To HTML</title>
    <!-- HEAD gives metadata information to the browser -->
</head>
<body>
    <!-- Block tags take up entire line and don't allow anything next to them -->
  <header>
      <h1>Game Library 2</h1>
      <nav>
        <a href="https://youtube.com">YouTube</a>
        <a href="https://Amazon.com">Amazon</a>
        <a href="">Cart</a>
        <a href="./animal.html">Go to animals</a>
    </nav>
  </header>
  <img src="" />
  <main>
    <h2>Welcome to our shop!</h2>

    <details>
        <summary>Types of <a href="https://en.wikipedia.org/wiki/Egg">eggs</a></summary>
        <ol>
            <li>Brown></li>
        </ol>
    </details>
    <p>Choose from the options below</p>
    <ul>
        <li>See Inventory</li>
        <li>Add game to library</li>
        <li>Edit Game</li>
        <li>Delete Game </li>
    </ul>
  </main>
  <footer>
    <code>
        <p>if (game) {</p>
        <p>console.log('Hi')</p>
        <p>}</p>
    </code>
  </footer>
   <!-- Inline tags take up only the space of their content and allow other tags to be next to them -->
</body>
</html>
